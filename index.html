<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/css.css">
</head>
<body>
    <div class="container-fluid pt-2 p-5" >
        <p class="text-start text-xl-start new__emp">New Employee</p>
        <div class="row">
            <div class="col-2 sidebar">
                <span class="title">Personal</span>
                <ul>
                    <li class="active"><a href="#">Profile</a></li>
                    <li><a href="#">Address</a></li>
                    <li><a href="#">Mergency contacts</a></li>
                </ul>
                <hr>
                <span class="title">Workspace</span>
                <ul>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="#">Setting</a></li>
                </ul>
                <hr>
                <span class="title">Pay</span>
                <ul>
                    <li><a href="#">Wages and timesheets</a></li>
                    <li><a href="#">Commissions</a></li>
                    <li><a href="#">Pay run</a></li>
                </ul>
            </div>
            <div class="col-8" style="margin-left: 20px;">
                <span class="title__col">Profile</span>
                <p class="text-start">Manage your team members Personal Profile</p>
                <div class="box__img">
                    <img src="./assets/images/avatar.jpeg" alt="">
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="firstname" value="Lsat">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="lastname" value="Jahan">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="workemail" class="form-label">Work email</label>
                            <input type="email" class="form-control" id="workemail" placeholder="uxlsat@gmail.com" value="uxlsat@gmail.com">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="personalemail" class="form-label">Personal email</label>
                            <input type="email" class="form-control" id="personalemail" placeholder="uxlsat@gmail.com" value="uxlsat@gmail.com">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="birthday" class="form-label">Birthday</label>
                            <input type="text" class="form-control" id="birthday" placeholder="" value="17-12-2003">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="emp" class="form-label">Employee ID</label>
                            <input type="text" class="form-control" id="emp" placeholder="" value="01">
                        </div>
                    </div>
                </div>
                <span class="title__col">Workdays</span>
                <div class=" work__day">
                    <div class="box"><span>M</span></div>
                    <div class="box"><span>T</span></div>
                    <div class="box"><span>W</span></div>
                    <div class="box"><span>T</span></div>
                    <div class="box"><span>F</span></div>
                </div>
                <button class="btn__add">Add Employee</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</html>
